<template name="register">
    <h2>Register</h2>
    
    <form class="register">
        <p>First Name: <input type="firstName" name="firstName"></p>
        <p>Last Name: <input type="lastName" name="lastName"></p>
        <p>Person Number: <input type="personNum" name="personNum"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
    <p>Already have a Profile?</p>
    <a href="{{pathFor route='login'}}">Login</a>
    <p>Return to Home</p>
    <a href="{{pathFor route='home'}}">Home</a>
</template>


<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="Login"></p>
    </form>
    <p>Create a new Profile?</p>
    <a href="{{pathFor route='register'}}">Register</a>
    <p>Return to Home</p>
    <a href="{{pathFor route='home'}}">Home</a>
</template>
